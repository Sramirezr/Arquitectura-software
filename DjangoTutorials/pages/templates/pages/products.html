{% extends 'base.html' %}

{% block content %}
<h1>Products</h1>

<div class="row">
  {% for product in products %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">${{ product.price }}</p>
          <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
